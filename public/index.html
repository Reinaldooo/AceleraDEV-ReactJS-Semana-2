<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <nav class="nav">
      <img src="img/instagram-logo.svg" alt="" class="nav__logo" />
      <div class="messages">
        <i class="fas fa-paper-plane nav__icon"></i>
        <div class="nav__notification">5</div>
      </div>
    </nav>
    <section class="stories">
      <div class="stories__item__wrapper">
        <a href="#" class="stories__item">

            <img
              class="stories__item__image"
              src="./img/profiles/bruce/bruce-profile.jpg"

            />

          <p class="stories__item__name">notbatman</p>

      </div>

      <div class="stories__item__wrapper">
